<!DOCTYPE html>
<html>
<head>
  <title>Diagnóstico</title>
</head>
<body>
  <h1>Abrindo console...</h1>
  <script>
    console.log('=== TESTE DE CARREGAMENTO ===');
    
    // Testar se as libs carregam
    function testarBibliotecas() {
      setTimeout(() => {
        console.log('1. React carregado?', typeof React !== 'undefined' ? '✅ SIM' : '❌ NÃO');
        console.log('2. ReactDOM carregado?', typeof ReactDOM !== 'undefined' ? '✅ SIM' : '❌ NÃO');
        console.log('3. Babel carregado?', typeof Babel !== 'undefined' ? '✅ SIM' : '❌ NÃO');
        
        if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
          alert('❌ ERRO: React ou ReactDOM não carregou!\n\nVerifique sua conexão com internet.');
        } else {
          alert('✅ OK: Bibliotecas carregadas!\n\nAgora vou tentar carregar o index-FINAL-v2.html');
          window.location.href = 'index-FINAL-v2.html';
        }
      }, 2000);
    }
    
    testarBibliotecas();
  </script>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
