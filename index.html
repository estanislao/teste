<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Case Builder - HupData</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // Lucide Icons as SVG components
    const FileText = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
      </svg>
    );

    const Target = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" strokeWidth={2}></circle>
        <circle cx="12" cy="12" r="6" strokeWidth={2}></circle>
        <circle cx="12" cy="12" r="2" strokeWidth={2}></circle>
      </svg>
    );

    const TrendingUp = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
      </svg>
    );

    const CheckCircle = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    );

    const Download = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
      </svg>
    );

    const ChevronRight = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
      </svg>
    );

    const ChevronLeft = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
      </svg>
    );

    const Calculator = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <rect x="4" y="2" width="16" height="20" rx="2" strokeWidth={2}></rect>
        <line x1="8" y1="6" x2="16" y2="6" strokeWidth={2}></line>
        <line x1="16" y1="10" x2="16" y2="10" strokeWidth={2}></line>
        <line x1="12" y1="10" x2="12" y2="10" strokeWidth={2}></line>
        <line x1="8" y1="10" x2="8" y2="10" strokeWidth={2}></line>
        <line x1="16" y1="14" x2="16" y2="14" strokeWidth={2}></line>
        <line x1="12" y1="14" x2="12" y2="14" strokeWidth={2}></line>
        <line x1="8" y1="14" x2="8" y2="14" strokeWidth={2}></line>
        <line x1="16" y1="18" x2="16" y2="18" strokeWidth={2}></line>
        <line x1="8" y1="18" x2="12" y2="18" strokeWidth={2}></line>
      </svg>
    );

    const ChevronDown = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
      </svg>
    );

    const BusinessCaseBuilder = () => {
      const [currentStep, setCurrentStep] = useState(0);
      const [showMethodology, setShowMethodology] = useState(false);
      const [formData, setFormData] = useState({
        nomeGestor: '',
        area: 'tributaria',
        cargo: 'gerente',
        empresa: '',
        numProfissionais: 5,
        percentualAtividadesManuais: 40,
        custoPorHora: 80,
        numeroProcessos: 10,
        errosFrequentes: true,
        fontesDados: 2,
        sistemasUtilizados: ['SAP', 'Excel'],
      });

      const steps = [
        { id: 'info', title: 'Informações Básicas', icon: FileText },
        { id: 'diagnostico', title: 'Diagnóstico Atual', icon: Target },
        { id: 'ganhos', title: 'Ganhos Esperados', icon: TrendingUp },
        { id: 'plano', title: 'Plano de Ação', icon: CheckCircle },
        { id: 'resultado', title: 'Business Case', icon: Download }
      ];

      const handleInputChange = (field, value) => {
        setFormData(prev => ({ ...prev, [field]: value }));
      };

      const handleMultiSelect = (field, value) => {
        const current = formData[field] || [];
        let newArray;
        if (current.includes(value)) {
          newArray = current.filter(v => v !== value);
        } else {
          newArray = [...current, value];
        }
        handleInputChange(field, newArray);
        
        if (field === 'sistemasUtilizados') {
          handleInputChange('fontesDados', newArray.length || 1);
        }
      };

      const calculateROI = () => {
        const percentualAtividadesManuais = formData.percentualAtividadesManuais || 40;
        const numProfissionais = formData.numProfissionais || 1;
        const custoPorHora = formData.custoPorHora || 0;
        const fontesDados = parseInt(formData.fontesDados) || 1;
        
        let coeficienteEsforco = 1.0;
        if (fontesDados > 4) {
          coeficienteEsforco = 1.08;
        } else if (fontesDados >= 3) {
          coeficienteEsforco = 1.05;
        }
        
        const taxaAtividadeManual = 160 * (percentualAtividadesManuais / 100);
        const custoAtualMensal = numProfissionais * taxaAtividadeManual * custoPorHora * coeficienteEsforco;
        
        const reducaoEstimada = 0.70;
        const economiaMensal = custoAtualMensal * reducaoEstimada;
        const economiaAnual = economiaMensal * 12;
        
        const custoImplementacao = 45000;
        const payback = custoImplementacao / economiaMensal;
        
        return {
          custoAtualMensal,
          economiaMensal,
          economiaAnual,
          custoImplementacao,
          payback,
          roiAnual: ((economiaAnual - custoImplementacao) / custoImplementacao * 100),
          coeficienteEsforco,
          taxaAtividadeManual
        };
      };

      const roi = calculateROI();

      const canProceed = () => {
        if (currentStep === 0) {
          return formData.nomeGestor && formData.empresa;
        }
        return true;
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 py-8 px-4">
          <div className="max-w-5xl mx-auto">
            <div className="text-center mb-8">
              <h1 className="text-4xl font-bold text-gray-900 mb-2">
                Business Case Builder
              </h1>
              <p className="text-gray-600">
                Construa seu business case de automação em minutos
              </p>
            </div>
            
            <div className="bg-white rounded-2xl shadow-xl overflow-hidden">
              {/* Progress Bar */}
              <div className="bg-[#032c62] px-6 py-4">
                <div className="flex justify-between items-center">
                  {steps.map((step, index) => {
                    const Icon = step.icon;
                    return (
                      <div key={step.id} className="flex items-center">
                        <div className={`flex items-center ${index <= currentStep ? 'text-white' : 'text-gray-300'}`}>
                          <div className={`w-10 h-10 rounded-full flex items-center justify-center ${
                            index <= currentStep ? 'bg-white text-[#032c62]' : 'bg-[#17203c] text-gray-300'
                          }`}>
                            <Icon className="w-5 h-5" />
                          </div>
                          <span className="ml-2 text-sm font-medium hidden md:block">
                            {step.title}
                          </span>
                        </div>
                        {index < steps.length - 1 && (
                          <ChevronRight className="w-5 h-5 mx-2 text-gray-300" />
                        )}
                      </div>
                    );
                  })}
                </div>
              </div>
              
              <div className="p-8">
                {currentStep === 0 && (
                  <div>
                    <div className="bg-[#032c62] rounded-lg px-6 py-4 -mx-8 mb-6 shadow-md">
                      <h2 className="text-2xl font-bold text-white">Informações Básicas</h2>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                      <div>
                        <label className="block text-sm font-bold text-gray-700 mb-2">Seu Nome</label>
                        <input
                          type="text"
                          value={formData.nomeGestor}
                          onChange={(e) => handleInputChange('nomeGestor', e.target.value)}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#032c62] focus:border-transparent"
                          placeholder="João Silva"
                        />
                      </div>
                      
                      <div>
                        <label className="block text-sm font-bold text-gray-700 mb-2">Empresa</label>
                        <input
                          type="text"
                          value={formData.empresa}
                          onChange={(e) => handleInputChange('empresa', e.target.value)}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#032c62] focus:border-transparent"
                          placeholder="Nome da Empresa"
                        />
                      </div>
                    </div>
                  </div>
                )}

                {currentStep === 1 && (
                  <div>
                    <div className="bg-[#032c62] rounded-lg px-6 py-4 -mx-8 mb-6 shadow-md">
                      <h2 className="text-2xl font-bold text-white">Diagnóstico</h2>
                    </div>
                    <p className="text-gray-600">Configure os parâmetros do diagnóstico...</p>
                  </div>
                )}
              </div>
              
              {/* Navigation Buttons */}
              <div className="bg-white px-8 py-4 flex justify-between items-center border-t border-gray-200">
                <button
                  onClick={() => setCurrentStep(Math.max(0, currentStep - 1))}
                  disabled={currentStep === 0}
                  className={`px-6 py-3 rounded-lg flex items-center gap-2 font-medium transition-colors ${
                    currentStep === 0
                      ? 'bg-gray-200 text-gray-400 cursor-not-allowed'
                      : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                  }`}
                >
                  <ChevronLeft className="w-4 h-4" />
                  Anterior
                </button>
                
                <div className="text-sm text-gray-600 font-medium">
                  Passo {currentStep + 1} de {steps.length}
                </div>
                
                <button
                  onClick={() => setCurrentStep(Math.min(steps.length - 1, currentStep + 1))}
                  disabled={currentStep === steps.length - 1 || !canProceed()}
                  className={`px-6 py-3 rounded-lg flex items-center gap-2 font-medium transition-colors ${
                    currentStep === steps.length - 1 || !canProceed()
                      ? 'bg-gray-200 text-gray-400 cursor-not-allowed'
                      : 'bg-[#032c62] text-white hover:bg-[#17203c] shadow-md'
                  }`}
                >
                  Próximo
                  <ChevronRight className="w-4 h-4" />
                </button>
              </div>
            </div>
            
            <div className="mt-6 text-center text-sm text-gray-600">
              <p>Desenvolvido por <span className="font-semibold text-[#032c62]">HupData</span> - Especialistas em Automação de Dados</p>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<BusinessCaseBuilder />, document.getElementById('root'));
  </script>
</body>
</html>
