<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Case Builder - HupData</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // Lucide Icons as React components
    const FileText = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
      </svg>
    );

    const Target = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" strokeWidth={2}></circle>
        <circle cx="12" cy="12" r="6" strokeWidth={2}></circle>
        <circle cx="12" cy="12" r="2" strokeWidth={2}></circle>
      </svg>
    );

    const TrendingUp = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
      </svg>
    );

    const CheckCircle = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    );

    const Download = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
      </svg>
    );

    const ChevronRight = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
      </svg>
    );

    const ChevronLeft = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
      </svg>
    );

    const Calculator = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <rect x="4" y="2" width="16" height="20" rx="2" strokeWidth={2}></rect>
        <line x1="8" y1="6" x2="16" y2="6" strokeWidth={2}></line>
      </svg>
    );

    const ChevronDown = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
      </svg>
    );

    const { useState } = React;


const BusinessCaseBuilder = () => {
  const [currentStep, setCurrentStep] = useState(0);
  const [showMethodology, setShowMethodology] = useState(false);
  const [formData, setFormData] = useState({
    nomeGestor: '',
    area: 'tributaria',
    cargo: 'gerente',
    empresa: '',
    numProfissionais: 5,
    percentualAtividadesManuais: 40,
    custoPorHora: 80,
    numeroProcessos: 10,
    tempoMedioProcesso: 4,
    errosFrequentes: true,
    fontesDados: 2,
    sistemasUtilizados: ['SAP', 'Excel'],
    prioridadeAutomacao: 'alta'
  });
  
  const [showResults, setShowResults] = useState(false);

  const steps = [
    { id: 'info', title: 'Informações Básicas', icon: FileText },
    { id: 'diagnostico', title: 'Diagnóstico Atual', icon: Target },
    { id: 'ganhos', title: 'Ganhos Esperados', icon: TrendingUp },
    { id: 'plano', title: 'Plano de Ação', icon: CheckCircle },
    { id: 'resultado', title: 'Business Case', icon: Download }
  ];

  const handleInputChange = (field, value) => {
    setFormData(prev => ({ ...prev, [field]: value }));
  };

  const handleMultiSelect = (field, value) => {
    const current = formData[field] || [];
    let newArray;
    if (current.includes(value)) {
      newArray = current.filter(v => v !== value);
    } else {
      newArray = [...current, value];
    }
    handleInputChange(field, newArray);
    
    // Sincronizar Número de Fontes de Dados com sistemas selecionados
    if (field === 'sistemasUtilizados') {
      handleInputChange('fontesDados', newArray.length || 1);
    }
  };

  const calculateROI = () => {
    const percentualAtividadesManuais = formData.percentualAtividadesManuais || 40;
    const numProfissionais = formData.numProfissionais || 1;
    const custoPorHora = formData.custoPorHora || 0;
    const fontesDados = parseInt(formData.fontesDados) || 1;
    
    // Cálculo do Coeficiente de Esforço baseado em fontes de dados
    let coeficienteEsforco = 1.0;
    if (fontesDados > 4) {
      coeficienteEsforco = 1.08;
    } else if (fontesDados >= 3) {
      coeficienteEsforco = 1.05;
    }
    
    // Taxa de Atividade Manual = 160 * (percentual/100)
    const taxaAtividadeManual = 160 * (percentualAtividadesManuais / 100);
    
    // Custo Atual Mensal = Número de Profissionais * Taxa Atividade Manual * Custo por Hora * Coeficiente
    const custoAtualMensal = numProfissionais * taxaAtividadeManual * custoPorHora * coeficienteEsforco;
    
    // Economia com 70% de redução em atividades manuais
    const reducaoEstimada = 0.70;
    const economiaMensal = custoAtualMensal * reducaoEstimada;
    const economiaAnual = economiaMensal * 12;
    
    const custoImplementacao = 45000; // Estimativa média
    const payback = custoImplementacao / economiaMensal;
    
    return {
      custoAtualMensal,
      economiaMensal,
      economiaAnual,
      custoImplementacao,
      payback,
      roiAnual: ((economiaAnual - custoImplementacao) / custoImplementacao * 100),
      coeficienteEsforco,
      taxaAtividadeManual
    };
  };

  const roi = calculateROI();

  const renderStepContent = () => {
    switch(currentStep) {
      case 0:
        return (
          <div className="space-y-6">
            <div className="bg-[#032c62] rounded-lg px-6 py-4 -mx-8 mb-6 shadow-md">
              <h2 className="text-2xl font-bold text-white">Informações Básicas</h2>
            </div>
            
            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label className="block text-sm font-bold text-gray-700 mb-2">
                  Seu Nome
                </label>
                <input
                  type="text"
                  value={formData.nomeGestor}
                  onChange={(e) => handleInputChange('nomeGestor', e.target.value)}
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#032c62] focus:border-transparent"
                  placeholder="João Silva"
                />
              </div>
              
              <div>
                <label className="block text-sm font-bold text-gray-700 mb-2">
                  Empresa
                </label>
                <input
                  type="text"
                  value={formData.empresa}
                  onChange={(e) => handleInputChange('empresa', e.target.value)}
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#032c62] focus:border-transparent"
                  placeholder="Nome da Empresa"
                />
              </div>
              
              <div>
                <label className="block text-sm font-bold text-gray-700 mb-2">
                  Área de Atuação
                </label>
                <select
                  value={formData.area}
                  onChange={(e) => handleInputChange('area', e.target.value)}
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#032c62] focus:border-transparent"
                >
                  <option value="tributaria">Tributária</option>
                  <option value="fiscal">Fiscal</option>
                  <option value="auditoria">Auditoria</option>
                  <option value="compliance">Compliance</option>
                </select>
              </div>
              
              <div>
                <label className="block text-sm font-bold text-gray-700 mb-2">
                  Seu Cargo
                </label>
                <select
                  value={formData.cargo}
                  onChange={(e) => handleInputChange('cargo', e.target.value)}
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#032c62] focus:border-transparent"
                >
                  <option value="diretor">Diretor</option>
                  <option value="gerente">Gerente</option>
                  <option value="coordenador">Coordenador</option>
                  <option value="supervisor">Supervisor</option>
                  <option value="analista-senior">Auditor/Analista Senior</option>
                  <option value="analista-pleno">Auditor/Analista Pleno</option>
                </select>
              </div>
            </div>
          </div>
        );
      
      case 1:
        return (
          <div className="space-y-6">
            <div className="bg-[#032c62] rounded-lg px-6 py-4 -mx-8 mb-6 shadow-md">
              <h2 className="text-2xl font-bold text-white">Diagnóstico da Situação Atual</h2>
            </div>
            
            <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6">
              <p className="text-sm text-yellow-800">
                Entenda melhor os desafios atuais da sua área para dimensionar os ganhos potenciais.
              </p>
            </div>
            
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label className="block text-sm font-bold text-gray-700 mb-2">
                  Número de Profissionais na Equipe
                </label>
                <input
                  type="number"
                  value={formData.numProfissionais}
                  onChange={(e) => handleInputChange('numProfissionais', parseInt(e.target.value))}
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#032c62] focus:border-transparent"
                  min="1"
                />
              </div>
              
              <div>
                <label className="block text-sm font-bold text-gray-700 mb-2">
                  % do Tempo em Atividades Manuais
                </label>
                <div className="relative">
                  <input
                    type="number"
                    value={formData.percentualAtividadesManuais}
                    onChange={(e) => handleInputChange('percentualAtividadesManuais', parseInt(e.target.value))}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#032c62] focus:border-transparent"
                    min="0"
                    max="100"
                  />
                  <span className="absolute right-4 top-2.5 text-gray-500">%</span>
                </div>
                <p className="text-xs text-gray-500 mt-1">Ex: 40% significa que em média a equipe gasta 40% do tempo com tarefas manuais e repetitivas</p>
              </div>
              
              <div>
                <label className="block text-sm font-bold text-gray-700 mb-2">
                  Custo Médio por Hora (R$)
                </label>
                <input
                  type="number"
                  value={formData.custoPorHora}
                  onChange={(e) => handleInputChange('custoPorHora', parseInt(e.target.value))}
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#032c62] focus:border-transparent"
                  min="0"
                />
              </div>
              
              <div>
                <label className="block text-sm font-bold text-gray-700 mb-2">
                  Número de Processos Críticos
                </label>
                <input
                  type="number"
                  value={formData.numeroProcessos}
                  onChange={(e) => handleInputChange('numeroProcessos', parseInt(e.target.value))}
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#032c62] focus:border-transparent"
                  min="1"
                />
              </div>
            </div>
            
            <div>
              <label className="block text-sm font-bold text-gray-700 mb-3">
                Sistemas Utilizados (selecione todos que se aplicam)
              </label>
              <div className="grid grid-cols-2 md:grid-cols-3 gap-3">
                {[
                  'SAP', 
                  'Excel', 
                  'SQL (MS SQL Server, Google Cloud SQL, DynamoDB)', 
                  'APIs',
                  'ERP', 
                  'Protheus',
                  'Internet',
                  'Reports',
                  'Outros Sistemas'
                ].map(sistema => (
                  <label key={sistema} className="flex items-center space-x-2 cursor-pointer">
                    <input
                      type="checkbox"
                      checked={(formData.sistemasUtilizados || []).includes(sistema)}
                      onChange={() => handleMultiSelect('sistemasUtilizados', sistema)}
                      className="w-4 h-4 text-[#032c62] border-gray-300 rounded focus:ring-[#032c62]"
                    />
                    <span className="text-sm text-gray-700">{sistema}</span>
                  </label>
                ))}
              </div>
            </div>
            
            <div>
              <label className="block text-sm font-bold text-gray-700 mb-3">
                Erros manuais são frequentes?
              </label>
              <div className="flex gap-4">
                <label className="flex items-center space-x-2 cursor-pointer">
                  <input
                    type="radio"
                    checked={formData.errosFrequentes === true}
                    onChange={() => handleInputChange('errosFrequentes', true)}
                    className="w-4 h-4 text-[#032c62] border-gray-300 focus:ring-[#032c62]"
                  />
                  <span className="text-sm text-gray-700">Sim</span>
                </label>
                <label className="flex items-center space-x-2 cursor-pointer">
                  <input
                    type="radio"
                    checked={formData.errosFrequentes === false}
                    onChange={() => handleInputChange('errosFrequentes', false)}
                    className="w-4 h-4 text-[#032c62] border-gray-300 focus:ring-[#032c62]"
                  />
                  <span className="text-sm text-gray-700">Não</span>
                </label>
              </div>
            </div>
          </div>
        );
      
      case 2:
        return (
          <div className="space-y-6">
            <div className="bg-[#032c62] rounded-lg px-6 py-4 -mx-8 mb-6 shadow-md">
              <h2 className="text-2xl font-bold text-white">Ganhos Esperados com Automação</h2>
            </div>
            
            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
              <div className="bg-gradient-to-br from-[#032c62] to-[#17203c] rounded-xl p-6 text-white shadow-lg">
                <div className="flex items-center justify-between mb-2">
                  <span className="text-[#8c95ae] text-sm font-medium">Economia Mensal</span>
                  <Calculator className="w-5 h-5 text-[#8c95ae]" />
                </div>
                <div className="text-3xl font-bold mb-1">
                  R$ {roi.economiaMensal.toLocaleString('pt-BR')}
                </div>
                <div className="text-[#8c95ae] text-sm">
                  Com redução de 70% em tarefas manuais
                </div>
              </div>
              
              <div className="bg-gradient-to-br from-green-500 to-green-600 rounded-xl p-6 text-white shadow-lg">
                <div className="flex items-center justify-between mb-2">
                  <span className="text-green-100 text-sm font-medium">Economia Anual</span>
                  <TrendingUp className="w-5 h-5 text-green-200" />
                </div>
                <div className="text-3xl font-bold mb-1">
                  R$ {roi.economiaAnual.toLocaleString('pt-BR')}
                </div>
                <div className="text-green-100 text-sm">
                  Retorno em {roi.payback.toFixed(1)} meses
                </div>
              </div>
              
              <div className="bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl p-6 text-white shadow-lg">
                <div className="flex items-center justify-between mb-2">
                  <span className="text-purple-100 text-sm font-medium">ROI Anual</span>
                  <Target className="w-5 h-5 text-purple-200" />
                </div>
                <div className="text-3xl font-bold mb-1">
                  {roi.roiAnual.toFixed(0)}%
                </div>
                <div className="text-purple-100 text-sm">
                  Retorno sobre investimento
                </div>
              </div>
              
              <div className="bg-gradient-to-br from-orange-500 to-orange-600 rounded-xl p-6 text-white shadow-lg">
                <div className="flex items-center justify-between mb-2">
                  <span className="text-orange-100 text-sm font-medium">Investimento</span>
                  <FileText className="w-5 h-5 text-orange-200" />
                </div>
                <div className="text-3xl font-bold mb-1">
                  R$ {roi.custoImplementacao.toLocaleString('pt-BR')}
                </div>
                <div className="text-orange-100 text-sm">
                  Implementação completa
                </div>
              </div>
            </div>
            
            <div className="bg-gray-50 rounded-xl p-6">
              <button
                onClick={() => setShowMethodology(!showMethodology)}
                className="w-full flex items-center justify-between text-left hover:bg-gray-100 p-3 rounded-lg transition-colors"
              >
                <h3 className="text-lg font-semibold text-gray-800">Metodologia de Cálculo</h3>
                <ChevronDown 
                  className={`w-5 h-5 text-gray-600 transition-transform ${showMethodology ? 'rotate-180' : ''}`}
                />
              </button>
              
              {showMethodology && (
                <div className="space-y-3 text-sm text-gray-700 mt-4">
                  <div className="bg-white p-3 rounded border border-gray-200">
                    <p className="font-medium mb-1">1. Taxa de Atividade Manual</p>
                    <p className="text-gray-600">160 horas/mês × {formData.percentualAtividadesManuais}% = {roi.taxaAtividadeManual.toFixed(0)} horas/mês</p>
                  </div>
                  <div className="bg-white p-3 rounded border border-gray-200">
                    <p className="font-medium mb-1">2. Coeficiente de Esforço</p>
                    <p className="text-gray-600">
                      Com {formData.fontesDados} fonte{formData.fontesDados > 1 ? 's' : ''} de dados: {roi.coeficienteEsforco}x
                      {formData.fontesDados <= 2 ? ' (até 2 fontes)' : formData.fontesDados <= 4 ? ' (3-4 fontes)' : ' (5+ fontes)'}
                    </p>
                  </div>
                  <div className="bg-white p-3 rounded border border-gray-200">
                    <p className="font-medium mb-1">3. Custo Atual Mensal</p>
                    <p className="text-gray-600">
                      {formData.numProfissionais} profissionais × {roi.taxaAtividadeManual.toFixed(0)}h × R$ {formData.custoPorHora} × {roi.coeficienteEsforco} = R$ {roi.custoAtualMensal.toLocaleString('pt-BR')}
                    </p>
                  </div>
                  <div className="bg-white p-3 rounded border border-gray-200">
                    <p className="font-medium mb-1">4. Economia com Automação (70%)</p>
                    <p className="text-gray-600">
                      R$ {roi.custoAtualMensal.toLocaleString('pt-BR')} × 70% = R$ {roi.economiaMensal.toLocaleString('pt-BR')}/mês
                    </p>
                  </div>
                </div>
              )}
            </div>
            
            <div className="bg-gray-50 rounded-xl p-6">
              <h3 className="text-lg font-semibold text-gray-800 mb-4">Benefícios Adicionais</h3>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div className="flex items-start space-x-3">
                  <CheckCircle className="w-5 h-5 text-green-500 mt-1 flex-shrink-0" />
                  <div>
                    <p className="font-medium text-gray-800">Redução de Erros</p>
                    <p className="text-sm text-gray-600">Até 95% menos erros em processos automatizados</p>
                  </div>
                </div>
                <div className="flex items-start space-x-3">
                  <CheckCircle className="w-5 h-5 text-green-500 mt-1 flex-shrink-0" />
                  <div>
                    <p className="font-medium text-gray-800">Tempo de Resposta</p>
                    <p className="text-sm text-gray-600">Redução de 70% no tempo de entrega</p>
                  </div>
                </div>
                <div className="flex items-start space-x-3">
                  <CheckCircle className="w-5 h-5 text-green-500 mt-1 flex-shrink-0" />
                  <div>
                    <p className="font-medium text-gray-800">Compliance</p>
                    <p className="text-sm text-gray-600">Processos auditáveis e rastreáveis</p>
                  </div>
                </div>
                <div className="flex items-start space-x-3">
                  <CheckCircle className="w-5 h-5 text-green-500 mt-1 flex-shrink-0" />
                  <div>
                    <p className="font-medium text-gray-800">Escalabilidade</p>
                    <p className="text-sm text-gray-600">Cresça sem aumentar proporcionalmente o headcount</p>
                  </div>
                </div>
              </div>
            </div>
            
            <div className="bg-[#f5f6f8] border-l-4 border-[#032c62] p-4">
              <h4 className="font-semibold text-blue-900 mb-2">Cases de Sucesso com KNIME</h4>
              <div className="space-y-2 text-sm text-[#17203c]">
                <p><strong>• Rabobank:</strong> Treinou 300 auditores em 2 dias para usar KNIME em detecção de anomalias e anti-lavagem de dinheiro, democratizando analytics avançado</p>
                <p><strong>• ING:</strong> 400 auditores economizam 400h/ano, reduziram tempo de coleta de dados de 8 semanas para acesso instantâneo</p>
                <p><strong>• Tata Steel:</strong> Economia de tempo de até 95% ao migrar de Excel para KNIME, identificando erros em cálculos e conciliações</p>
                <p><strong>• Banco BV (HupData):</strong> Automatização de processos de dados em área tributária com KNIME Business Hub</p>
              </div>
            </div>
          </div>
        );
      
      case 3:
        return (
          <div className="space-y-6">
            <div className="bg-[#032c62] rounded-lg px-6 py-4 -mx-8 mb-6 shadow-md">
              <h2 className="text-2xl font-bold text-white">Plano de Ação</h2>
            </div>
            
            <div className="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl p-6 mb-6">
              <h3 className="text-lg font-semibold text-gray-800 mb-4">Roadmap de Implementação</h3>
              <p className="text-gray-600 text-sm mb-6">
                Estrutura recomendada para garantir sucesso na implementação
              </p>
              
              <div className="space-y-4">
                <div className="bg-white rounded-lg p-4 shadow-sm border-l-4 border-[#032c62]">
                  <div className="flex items-start space-x-3">
                    <div className="bg-[#e8eaf0] rounded-full p-2 mt-1">
                      <span className="text-[#17203c] font-bold text-sm">1</span>
                    </div>
                    <div className="flex-1">
                      <h4 className="font-semibold text-gray-800 mb-1">Descoberta e Mapeamento</h4>
                      <p className="text-sm text-gray-600 mb-2">Duração: 1-2 semanas</p>
