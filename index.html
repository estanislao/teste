<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Case Builder - HupData</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // Lucide Icons as React components
    const FileText = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
      </svg>
    );

    const Target = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" strokeWidth={2}></circle>
        <circle cx="12" cy="12" r="6" strokeWidth={2}></circle>
        <circle cx="12" cy="12" r="2" strokeWidth={2}></circle>
      </svg>
    );

    const TrendingUp = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
      </svg>
    );

    const CheckCircle = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    );

    const Download = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
      </svg>
    );

    const ChevronRight = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
      </svg>
    );

    const ChevronLeft = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
      </svg>
    );

    const Calculator = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <rect x="4" y="2" width="16" height="20" rx="2" strokeWidth={2}></rect>
        <line x1="8" y1="6" x2="16" y2="6" strokeWidth={2}></line>
      </svg>
    );

    const ChevronDown = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
      </svg>
    );

    const { useState } = React;

    // Benchmarks por área de atuação
    const areaBenchmarks = {
      tributaria: {
        nome: 'Tributária',
        reducaoTempo: 75,
        reducaoErros: 92,
        ganhoVelocidade: 80,
        desafiosComuns: [
          'Cálculos complexos de impostos',
          'Múltiplas legislações simultâneas',
          'Prazo de entrega críticos'
        ],
        beneficiosEspecificos: [
          'Atualização automática de tabelas tributárias',
          'Validação cruzada com legislação vigente',
          'Alertas de mudanças regulatórias'
        ]
      },
      auditoria: {
        nome: 'Auditoria',
        reducaoTempo: 70,
        reducaoErros: 95,
        ganhoVelocidade: 75,
        desafiosComuns: [
          'Volume alto de documentos',
          'Rastreabilidade de evidências',
          'Controles de conformidade'
        ],
        beneficiosEspecificos: [
          'Trilha de auditoria completa e automatizada',
          'Validação de amostras estatísticas',
          'Relatórios de conformidade em tempo real'
        ]
      },
      compliance: {
        nome: 'Fiscal Compliance',
        reducaoTempo: 68,
        reducaoErros: 90,
        ganhoVelocidade: 72,
        desafiosComuns: [
          'Obrigações acessórias múltiplas',
          'Prazos regulatórios rígidos',
          'Integração de sistemas legados'
        ],
        beneficiosEspecificos: [
          'Calendário automatizado de obrigações',
          'Validação pré-envio de arquivos fiscais',
          'Monitoramento de pendências e alertas'
        ]
      }
    };

const BusinessCaseBuilder = () => {
  const [currentStep, setCurrentStep] = useState(0);
  const [showMethodology, setShowMethodology] = useState(false);
  const [formData, setFormData] = useState({
    nomeGestor: '',
    email: '',
    whatsapp: '',
    empresa: '',
    area: 'tributaria',
    cargo: 'gerente',
    numProfissionais: 5,
    percentualAtividadesManuais: 40,
    custoPorHora: 80,
    numeroProcessos: 10,
    tempoMedioProcesso: 4,
    errosFrequentes: true,
    fontesDados: 2,
    sistemasUtilizados: ['SAP', 'Excel'],
    prioridadeAutomacao: 'alta'
  });
  
  const [showResults, setShowResults] = useState(false);

  const steps = [
    { id: 'info', title: 'Informações Básicas', icon: FileText },
    { id: 'diagnostico', title: 'Diagnóstico Atual', icon: Target },
    { id: 'ganhos', title: 'Ganhos Esperados', icon: TrendingUp },
    { id: 'plano', title: 'Plano de Ação', icon: CheckCircle },
    { id: 'resultado', title: 'Business Case', icon: Download }
  ];

  const handleInputChange = (field, value) => {
    setFormData(prev => ({ ...prev, [field]: value }));
  };

  const handleMultiSelect = (field, value) => {
    const current = formData[field] || [];
    let newArray;
    if (current.includes(value)) {
      newArray = current.filter(v => v !== value);
    } else {
      newArray = [...current, value];
    }
    handleInputChange(field, newArray);
    
    // Sincronizar Número de Fontes de Dados com sistemas selecionados
    if (field === 'sistemasUtilizados') {
      handleInputChange('fontesDados', newArray.length || 1);
    }
  };

  const getBenchmark = () => {
    return areaBenchmarks[formData.area] || areaBenchmarks.tributaria;
  };

  const calculateROI = () => {
    const percentualAtividadesManuais = formData.percentualAtividadesManuais || 40;
    const numProfissionais = formData.numProfissionais || 1;
    const custoPorHora = formData.custoPorHora || 0;
    const fontesDados = parseInt(formData.fontesDados) || 1;
    
    // Benchmark da área
    const benchmark = getBenchmark();
    const reducaoEstimada = benchmark.reducaoTempo / 100;
    
    // Cálculo do Coeficiente de Esforço baseado em fontes de dados (não mostrado no UI)
    let coeficienteEsforco = 1.0;
    if (fontesDados > 4) {
      coeficienteEsforco = 1.08;
    } else if (fontesDados >= 3) {
      coeficienteEsforco = 1.05;
    }
    
    // Taxa de Atividade Manual = 160 * (percentual/100)
    const taxaAtividadeManual = 160 * (percentualAtividadesManuais / 100);
    
    // Custo Atual Mensal = Número de Profissionais * Taxa Atividade Manual * Custo por Hora * Coeficiente
    const custoAtualMensal = numProfissionais * taxaAtividadeManual * custoPorHora * coeficienteEsforco;
    
    // Economia baseada no benchmark da área
    const economiaMensal = custoAtualMensal * reducaoEstimada;
    const economiaAnual = economiaMensal * 12;
    
    const custoImplementacao = 45000; // Estimativa média
    const payback = custoImplementacao / economiaMensal;
    
    return {
      custoAtualMensal,
      economiaMensal,
      economiaAnual,
      custoImplementacao,
      payback,
      roiAnual: ((economiaAnual - custoImplementacao) / custoImplementacao * 100),
      coeficienteEsforco,
      taxaAtividadeManual,
      benchmark
    };
  };

  const roi = calculateROI();

  const renderStepContent = () => {
    switch(currentStep) {
      case 0:
        return (
          <div className="space-y-6">
            <div className="bg-[#032c62] rounded-lg px-6 py-4 -mx-8 mb-6 shadow-md">
              <h2 className="text-2xl font-bold text-white">Informações Básicas</h2>
            </div>
            
            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label className="block text-sm font-bold text-gray-700 mb-2">
                  Seu Nome *
                </label>
                <input
                  type="text"
                  value={formData.nomeGestor}
                  onChange={(e) => handleInputChange('nomeGestor', e.target.value)}
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#032c62] focus:border-transparent"
                  placeholder="João Silva"
                />
              </div>
              
              <div>
                <label className="block text-sm font-bold text-gray-700 mb-2">
                  Email *
                </label>
                <input
                  type="email"
                  value={formData.email}
                  onChange={(e) => handleInputChange('email', e.target.value)}
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#032c62] focus:border-transparent"
                  placeholder="joao.silva@empresa.com"
                />
              </div>

              <div>
                <label className="block text-sm font-bold text-gray-700 mb-2">
                  WhatsApp *
                </label>
                <input
                  type="tel"
                  value={formData.whatsapp}
                  onChange={(e) => handleInputChange('whatsapp', e.target.value)}
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#032c62] focus:border-transparent"
                  placeholder="(11) 99999-9999"
                />
              </div>

              <div>
                <label className="block text-sm font-bold text-gray-700 mb-2">
                  Empresa *
                </label>
                <input
                  type="text"
                  value={formData.empresa}
                  onChange={(e) => handleInputChange('empresa', e.target.value)}
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#032c62] focus:border-transparent"
                  placeholder="Nome da Empresa"
                />
              </div>
              
              <div>
                <label className="block text-sm font-bold text-gray-700 mb-2">
                  Área de Atuação
                </label>
                <select
                  value={formData.area}
                  onChange={(e) => handleInputChange('area', e.target.value)}
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#032c62] focus:border-transparent"
                >
                  <option value="tributaria">Tributária</option>
                  <option value="auditoria">Auditoria</option>
                  <option value="compliance">Fiscal Compliance</option>
                </select>
              </div>
              
              <div>
                <label className="block text-sm font-bold text-gray-700 mb-2">
                  Seu Cargo
                </label>
                <select
                  value={formData.cargo}
                  onChange={(e) => handleInputChange('cargo', e.target.value)}
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#032c62] focus:border-transparent"
                >
                  <option value="analista">Analista</option>
                  <option value="coordenador">Coordenador</option>
                  <option value="gerente">Gerente</option>
                  <option value="diretor">Diretor</option>
                  <option value="cfo">CFO</option>
                  <option value="cto">CTO</option>
                </select>
              </div>
            </div>

            <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 mt-4">
              <div className="flex items-start">
                <FileText className="w-5 h-5 text-blue-600 mt-0.5 mr-3 flex-shrink-0" />
                <div>
                  <h3 className="font-semibold text-blue-900 mb-1">Benchmark da Área: {getBenchmark().nome}</h3>
                  <p className="text-sm text-blue-700">
                    Redução média de tempo: <strong>{getBenchmark().reducaoTempo}%</strong> | 
                    Redução de erros: <strong>{getBenchmark().reducaoErros}%</strong> | 
                    Ganho em velocidade: <strong>{getBenchmark().ganhoVelocidade}%</strong>
                  </p>
                </div>
              </div>
            </div>
          </div>
        );
      
      case 1:
        return (
          <div className="space-y-6">
            <div className="bg-[#032c62] rounded-lg px-6 py-4 -mx-8 mb-6 shadow-md">
              <h2 className="text-2xl font-bold text-white">Diagnóstico Atual</h2>
            </div>
            
            <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-6">
              <h3 className="font-semibold text-yellow-900 mb-2">Desafios Comuns em {getBenchmark().nome}</h3>
              <ul className="space-y-1">
                {getBenchmark().desafiosComuns.map((desafio, idx) => (
                  <li key={idx} className="text-sm text-yellow-800 flex items-center">
                    <span className="w-1.5 h-1.5 bg-yellow-600 rounded-full mr-2"></span>
                    {desafio}
                  </li>
                ))}
              </ul>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label className="block text-sm font-bold text-gray-700 mb-2">
                  Número de Profissionais na Equipe
                </label>
                <input
                  type="number"
                  value={formData.numProfissionais}
                  onChange={(e) => handleInputChange('numProfissionais', parseInt(e.target.value))}
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#032c62] focus:border-transparent"
                  min="1"
                />
              </div>
              
              <div>
                <label className="block text-sm font-bold text-gray-700 mb-2">
                  % de Atividades Manuais/Repetitivas
                </label>
                <div className="flex items-center gap-3">
                  <input
                    type="range"
                    min="0"
                    max="100"
                    value={formData.percentualAtividadesManuais}
                    onChange={(e) => handleInputChange('percentualAtividadesManuais', parseInt(e.target.value))}
                    className="flex-1"
                  />
                  <span className="text-lg font-semibold text-[#032c62] min-w-[60px] text-right">
                    {formData.percentualAtividadesManuais}%
                  </span>
                </div>
              </div>
              
              <div>
                <label className="block text-sm font-bold text-gray-700 mb-2">
                  Custo Médio por Hora (R$)
                </label>
                <input
                  type="number"
                  value={formData.custoPorHora}
                  onChange={(e) => handleInputChange('custoPorHora', parseFloat(e.target.value))}
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#032c62] focus:border-transparent"
                  min="0"
                  step="10"
                />
              </div>
              
              <div>
                <label className="block text-sm font-bold text-gray-700 mb-2">
                  Número de Processos Mensais
                </label>
                <input
                  type="number"
                  value={formData.numeroProcessos}
                  onChange={(e) => handleInputChange('numeroProcessos', parseInt(e.target.value))}
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#032c62] focus:border-transparent"
                  min="1"
                />
              </div>
              
              <div>
                <label className="block text-sm font-bold text-gray-700 mb-2">
                  Tempo Médio por Processo (horas)
                </label>
                <input
                  type="number"
                  value={formData.tempoMedioProcesso}
                  onChange={(e) => handleInputChange('tempoMedioProcesso', parseFloat(e.target.value))}
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#032c62] focus:border-transparent"
                  min="0.5"
                  step="0.5"
                />
              </div>
              
              <div>
                <label className="block text-sm font-bold text-gray-700 mb-2">
                  Número de Fontes de Dados
                </label>
                <input
                  type="number"
                  value={formData.fontesDados}
                  onChange={(e) => handleInputChange('fontesDados', parseInt(e.target.value))}
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#032c62] focus:border-transparent"
                  min="1"
                />
              </div>
            </div>
            
            <div>
              <label className="block text-sm font-bold text-gray-700 mb-2">
                Sistemas Utilizados
              </label>
              <div className="grid grid-cols-2 md:grid-cols-4 gap-2">
                {['SAP', 'Excel', 'SQL', 'Oracle', 'Totvs', 'Outros'].map(sistema => (
                  <button
                    key={sistema}
                    onClick={() => handleMultiSelect('sistemasUtilizados', sistema)}
                    className={`px-4 py-2 rounded-lg border-2 transition-all ${
                      formData.sistemasUtilizados.includes(sistema)
                        ? 'bg-[#032c62] text-white border-[#032c62]'
                        : 'bg-white text-gray-700 border-gray-300 hover:border-[#032c62]'
                    }`}
                  >
                    {sistema}
                  </button>
                ))}
              </div>
            </div>
            
            <div>
              <label className="block text-sm font-bold text-gray-700 mb-2">
                Ocorrem Erros Frequentes?
              </label>
              <div className="flex gap-4">
                <button
                  onClick={() => handleInputChange('errosFrequentes', true)}
                  className={`flex-1 px-4 py-2 rounded-lg border-2 transition-all ${
                    formData.errosFrequentes
                      ? 'bg-red-50 text-red-700 border-red-300'
                      : 'bg-white text-gray-700 border-gray-300'
                  }`}
                >
                  Sim
                </button>
                <button
                  onClick={() => handleInputChange('errosFrequentes', false)}
                  className={`flex-1 px-4 py-2 rounded-lg border-2 transition-all ${
                    !formData.errosFrequentes
                      ? 'bg-green-50 text-green-700 border-green-300'
                      : 'bg-white text-gray-700 border-gray-300'
                  }`}
                >
                  Não
                </button>
              </div>
            </div>
          </div>
        );
      
      case 2:
        return (
          <div className="space-y-6">
            <div className="bg-[#032c62] rounded-lg px-6 py-4 -mx-8 mb-6 shadow-md">
              <h2 className="text-2xl font-bold text-white">Ganhos Esperados com Automação</h2>
            </div>

            <div className="bg-gradient-to-r from-green-50 to-emerald-50 border border-green-200 rounded-lg p-5 mb-6">
              <h3 className="font-bold text-green-900 mb-3 text-lg">Benefícios Específicos para {getBenchmark().nome}</h3>
              <div className="space-y-2">
                {getBenchmark().beneficiosEspecificos.map((beneficio, idx) => (
                  <div key={idx} className="flex items-start">
                    <CheckCircle className="w-5 h-5 text-green-600 mr-2 flex-shrink-0 mt-0.5" />
                    <p className="text-sm text-green-800">{beneficio}</p>
                  </div>
                ))}
              </div>
            </div>
            
            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div className="bg-gradient-to-br from-blue-50 to-blue-100 rounded-lg p-5 border border-blue-200">
                <div className="flex items-center justify-between mb-2">
                  <h3 className="text-sm font-semibold text-blue-900">Tempo de Resposta</h3>
                  <TrendingUp className="w-5 h-5 text-blue-600" />
                </div>
                <p className="text-3xl font-bold text-blue-700">{roi.benchmark.reducaoTempo}%</p>
                <p className="text-xs text-blue-600 mt-1">Redução baseada em benchmark</p>
                <p className="text-xs text-blue-800 mt-2 font-medium">Área: {roi.benchmark.nome}</p>
              </div>
              
              <div className="bg-gradient-to-br from-green-50 to-green-100 rounded-lg p-5 border border-green-200">
                <div className="flex items-center justify-between mb-2">
                  <h3 className="text-sm font-semibold text-green-900">Redução de Erros</h3>
                  <Target className="w-5 h-5 text-green-600" />
                </div>
                <p className="text-3xl font-bold text-green-700">{roi.benchmark.reducaoErros}%</p>
                <p className="text-xs text-green-600 mt-1">Processos auditáveis e precisos</p>
                <p className="text-xs text-green-800 mt-2 font-medium">Área: {roi.benchmark.nome}</p>
              </div>
              
              <div className="bg-gradient-to-br from-purple-50 to-purple-100 rounded-lg p-5 border border-purple-200">
                <div className="flex items-center justify-between mb-2">
                  <h3 className="text-sm font-semibold text-purple-900">Ganho em Velocidade</h3>
                  <CheckCircle className="w-5 h-5 text-purple-600" />
                </div>
                <p className="text-3xl font-bold text-purple-700">{roi.benchmark.ganhoVelocidade}%</p>
                <p className="text-xs text-purple-600 mt-1">Entregas mais rápidas</p>
                <p className="text-xs text-purple-800 mt-2 font-medium">Área: {roi.benchmark.nome}</p>
              </div>
            </div>
            
            <div>
              <label className="block text-sm font-bold text-gray-700 mb-2">
                Prioridade da Automação
              </label>
              <div className="grid grid-cols-3 gap-3">
                <button
                  onClick={() => handleInputChange('prioridadeAutomacao', 'baixa')}
                  className={`px-4 py-3 rounded-lg border-2 transition-all ${
                    formData.prioridadeAutomacao === 'baixa'
                      ? 'bg-yellow-50 text-yellow-700 border-yellow-300'
                      : 'bg-white text-gray-700 border-gray-300'
                  }`}
                >
                  Baixa
                </button>
                <button
                  onClick={() => handleInputChange('prioridadeAutomacao', 'media')}
                  className={`px-4 py-3 rounded-lg border-2 transition-all ${
                    formData.prioridadeAutomacao === 'media'
                      ? 'bg-orange-50 text-orange-700 border-orange-300'
                      : 'bg-white text-gray-700 border-gray-300'
                  }`}
                >
                  Média
                </button>
                <button
                  onClick={() => handleInputChange('prioridadeAutomacao', 'alta')}
                  className={`px-4 py-3 rounded-lg border-2 transition-all ${
                    formData.prioridadeAutomacao === 'alta'
                      ? 'bg-red-50 text-red-700 border-red-300'
                      : 'bg-white text-gray-700 border-gray-300'
                  }`}
                >
                  Alta
                </button>
              </div>
            </div>
          </div>
        );
      
      case 3:
        return (
          <div className="space-y-6">
